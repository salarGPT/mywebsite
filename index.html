<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/index.html">Home</a></li>
            <li><a href="https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/shop.html">Shop</a></li>
        </ul>
    </nav>

    <main>
        <h1>Welcome to My Website</h1>
        <p>Click the shop tab to see our products.</p>
    </main>

</body>
</html>
