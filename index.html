<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple Website that I made with the help of ChatGPT!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        nav {
            background-color: #24292e; /* GitHub dark gray */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 3rem 1rem;
            text-align: center;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#" class="logo">MyWebsite</a>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#prices">Prices</a></li>
        </ul>
    </nav>

    <header id="home">
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <h2>Hello, World! üåç</h2>
        <p>This is my first HTML page. Pretty good looking, right?</p>
        <button onclick="alert('Surprise!')">Click Me</button>
    </main>

    <!-- Shop Section -->
    <section id="shop" style="background-color: #e9ecef;">
        <h2>Shop</h2>
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Xbox-One-S-Controller-White.jpg" alt="Gaming Controller">
