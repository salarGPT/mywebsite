<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        .item {
            background-color: white;
            padding: 1rem;
            margin: 1rem auto;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item p {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/index.html">Home</a></li>
            <li><a href="https://YOUR-USERNAME.github.io/YOUR-REPO-NAME/shop.html">Shop</a></li>
        </ul>
    </nav>

    <main>
        <h1>Shop</h1>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Xbox-One-S-Controller.jpg/320px-Xbox-One-S-Controller.jpg" alt="Gaming Controller">
            <p>Gaming Controller - $20</p>
        </div>
    </main>

</body>
</html>
