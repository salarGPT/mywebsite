<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #24292e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
        }
        nav .logo {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 3rem;
            text-align: center;
        }
        .product {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 300px;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .price {
            font-size: 1.2rem;
            color: green;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">MyWebsite</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
        </ul>
    </nav>

    <section>
        <h2>Shop</h2>
        <div class="product">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Xbox-One-S-Controller-White.jpg" alt="Gaming Controller">
            <h3>Gaming Controller</h3>
            <p>High-quality wireless gaming controller for ultimate gameplay experience.</p>
            <p class="price">$20</p>
        </div>
    </section>

</body>
</html>
